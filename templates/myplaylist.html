<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/global-color.css">
  <link rel="stylesheet" href="/static/global-style.css" />
  <link rel="stylesheet" href="/static/myplaylist.css" />
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="https://kit.fontawesome.com/22dd7848de.js" crossorigin="anonymous"></script>
  <title>우플리</title>
</head>

<body>

  <header>
    <div class="header-contents">
      <div class="page-title-area">
        <h1 class="page-title">
          우리들의 플레이리스트
        </h1>
      </div>
      <div class="button-area">
        <a href="/" class="home-header-button">
          메인으로
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="my-playlist-title">마이 플레이리스트</div>
    <secion class="playlists-area">
      <div class="create-button-area">
        <button type="button" class="create-playlist-button">
          <i class="fa-solid fa-circle-plus fa-6x"></i>
        </button>
        <div class="create-playlist-form-wrapper hide">
          <div class="playlist-title">플레이리스트 제목</div>
          <form class="create-playlist-form">
            <!-- <label for="playlist-title">플레이리스트 제목</label> -->
            <input type="text" name="playlist-title" class="playlist-title-input" id="playlist-title">
            <button type="button" class="save-playlist">저장</button>
          </form>
        </div>
      </div>
      <ul class="my-playlist-feed">
        <!-- 나의 플레이리스트 조회 API 추가 -->
        {% for item in playlists %}
        <li class="my-playlist-item">
          <div area-id="{{item._id}}" playlist-order="{{loop.index}}"
            class="playlist-block playlist-block-{{loop.index}}">
            <p class="area-title area-title {{ loop.index }}">{{item.title}}</p>
            <ul class="songs-{{loop.index}}">
              {% for song in item.songs %}
              <li>{{ loop.index }}. {{ song.songname }} - {{ song.artist }}
                {% endfor %}
            </ul>
          </div>
          <button playlist-title="{{item.title}}" button-id="{{item._id}}" playlist-order="{{loop.index}}"
            class="btn btn-primary ml-6 add-song-button add-song-button-{{loop.index}}">추가</button>
          <button playlist-title="{{item.title}}" button-id="{{item._id}}" playlist-order="{{loop.index}}"
            class="btn btn-danger ml-6 delete-song-button delete-song-button-{{loop.index}}">삭제</button>

        </li>
        {% endfor %}
      </ul>
    </secion>

    <secion class="modal-area hide">
      <div class="add-song-modal">
        <p class="area-title title-center modal-area-title">노래추가</p>
        <div id="popular-list">
          <input id="input-search" placeholder="노래제목을 입력하세요.">
          <button class="search-song-button" onclick="searchSong()" type="submit">검색</button>
        </div>
      </div>
      <div class="search-result"></div>
    </secion>
    <!-- <section>
    <input id="search-song" placeholder="노래제목을 입력하세요.">
    <button onclick="searchSong()" type="submit">검색</button>
    </section> -->
    <!-- Modal -->
  </main>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="/static/myplay-api.js"></script>
  <script type="text/javascript" src="/static/myplay.js"></script>

</body>

</html>
